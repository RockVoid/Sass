<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./styles/css/style.min.css">
        <script 
            src="https://kit.fontawesome.com/a0f330339b.js" 
            crossorigin="anonymous">
        </script>
        <title>The Alien Site</title>
        <script src="index.js" defer></script>
    </head>
    <body>
        <header class="head">
            <h1 class="head__title"><a href="#@">SASS</a></h1>
            <nav id="head_menu" class="head__menu head__menu__hide__menu">
                <a href="##" class="head__menu__links">Home</a>
                <a href="##" class="head__menu__links">Products</a>
                <a href="##" class="head__menu__links">Contact</a>
                <a href="##" class="head__menu__button">About</a>
                <button id="btn-close" class="head__menu__btn_close">
                    <i class="fas fa-times"></i>
                </button>
            </nav>
            <button id="open-btn" class="head__mobile"><i class="fas fa-hamburger"></i></button>
        </header>
        <main class="content">
            <div class="content__right">
                <div class="content__right__text">
                    <h2>They are coming</h2>
                    <h3>Be prepared, join with us</h3>
                    <p>Sign up now to join the list</p>
                </div>
                <button class="content__right__button">Sign Up</button>
            </div>
            <div class="content__left">
                <img 
                    src="./images/img-2.svg"
                    alt="Alien"
                    class="content__left__img"
                >
            </div>
        </main>
    </body>
</html>
